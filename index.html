<!DOCTYPE html>

<html>

<head>

    <title>Marky | Bar</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <div class="container">

        <div class="progress">

            <div class="bg"></div>

            <div class="progress__bar">
                <div class="progress__path">
                    <div class="progress__bar-path --1">
                        <p>Select</p>
                    </div>

                    <div class="progress__bar-path --2">
                        <p>Review</p>
                    </div>

                    <div class="progress__bar-path --3">
                        <p>Payment</p>
                    </div>

                    <div class="progress__bar-path --4">
                        <p>Success</p>
                    </div>
                </div>

            </div>
        </div>

        </div>

    </div>

</body>

</html>
