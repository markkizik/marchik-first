<!DOCTYPE html>

<html>

<head>

    <title>Box Generator | marik</title>
    <link rel="stylesheet" href="css/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <div class="container">

        <div class="box-generator">
            <div class="box-generator__first">
                <div class="box-generator__horizontal">
                    <p class="box-generator__title">Horizontal offset</p>
                    <input class="number-horizontal" type="number" min="-50" value="8" max="50">
                    <input class="input-horizontal" id="range" type="range" min="-50" value="8" max="50">
                </div>
                <div class="box-generator__vertical">
                    <p class="box-generator__title">Vertical</p>
                    <input class="number-vertical" type="number" min="-50" value="8" max="50">
                    <input class="input-vertical" id="range" type="range" min="-50" value="8" max="50">
                </div>
                <div class="box-generator__blur">
                    <p class="box-generator__title">Blur</p>
                    <input class="number-blur" type="number" min="-50" value="0" max="50">
                    <input class="input-blur" id="range" type="range" min="0" value="24" max="50">
                </div>
                <div class="box-generator__spread">
                    <p class="box-generator__title">Spread</p>
                    <input class="number-spread" type="number" min="-50" value="0" max="50">
                    <input class="input-spread" id="range" type="range" min="-50" value="0" max="50">
                </div>
                <div class="box-generator__inset">
                    <input id="input-inset" type="checkbox">
                    <p>inset</p>
                    <input id="input-color" type="color">
                    <p>color</p>
                </div>

                <div class="box-generato__width">
                    <p class=" box-generator__title">Width</p>
                    <input class="number-width" type="number" min="100" value="200" max="300">
                    <input class="input-width" id="range" type="range" min="100" value="200" max="300">
                </div>
            </div>
            <div class="box-generator__second">
                <div class="box-generaror__elm" style="box-shadow: 0px 0px 0px 0px black; 
                width: 200px;"></div>
            </div>
        </div>

        <div class="row">
            <div class="card-code">
                <div class="card-code__top">
                    <p>CSS Code:</p>
                    <button class="copy-button" onclick="copyText()">Copy</button>
                </div>
                <div class="card-code__codes">box-shadow: 8px 8px 24px 0px;</div>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
