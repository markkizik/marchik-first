<!DOCTYPE html>

<html>

<head>

    <title>Marky | CheckBox - Coding</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

    <div class="container">

        <!-- <div class="checkbox">
            <input class="checkbox__input" type="checkbox">
            <mark class="checkbox__label"></mark>
        </div>

        <div class="checkbox --span-controle">
            <input class="checkbox__input" type="checkbox">
            <mark class="checkbox__label"></mark>

            <span class="checkbox__controle">off</span>
            <span class="checkbox__controle">on</span>
        </div> -->

        <div class="selector">
            <input class="selector__input" type="checkbox">
            <mark class="selector__round"></mark>
            <mark class="selector__round"></mark>
            <mark class="selector__round"></mark>
            <mark class="selector__round"></mark>
        </div>

        <div class="switch">
            <input class="switch__input" type="checkbox">
            <mark class="switch__round"></mark>
        </div>

        <div class="tumbler">
            <input class="tumbler__input" type="checkbox">
            <mark class="tumbler__round"></mark>
        </div>

        <div class="toggle">
            <input class="toggle__input" type="checkbox">
            <mark class="toggle__circle">

.83401 11.89Z" fill="#939393"/>
                    </svg>
                    
                <svg class="toggle__icon --last" width="12" height="14" viewBox="0 0 12 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.00569 7.99664C3.81569 5.9355 4.0692 3.44125 5.44809 1.6829C5.84193 1.17839 5.31777 0.457177 4.70506 0.649267C3.98997 0.87737 3.29447 1.23273 2.64921 1.72844C0.245364 3.57818 -0.602202 6.92348 0.63311 9.68977C2.27849 13.3663 6.67626 14.7301 10.0711 12.7701C10.4925 12.5268 10.87 12.2473 11.2184 11.9307C11.6969 11.4928 11.3435 10.6807 10.7005 10.7671C8.41146 11.0956 6.15325 9.99761 5.00569 7.99664Z" fill="white"/>
                    </svg>
            </mark>
        </div>
        
        <div class="container_tick">
            <div class="complete">
                <input class="complete__input" type="checkbox">
                <mark class="complete__label"></mark>
            </div>

            <div class="complete --orange">
                <input class="complete__input" type="checkbox">
                <mark class="complete__label"></mark>
            </div>

            <div class="complete --yellow">
                <input class="complete__input" type="checkbox">
                <mark class="complete__label"></mark>
            </div>

            <div class="complete --blue">
                <input class="complete__input" type="checkbox">
                <mark class="complete__label"></mark>
            </div>

            <div class="complete --violet">
                <input class="complete__input" type="checkbox">
                <mark class="complete__label"></mark>
            </div>
        </div>


        <div class="container__buttons">

            <div class="tick__block --primary">Primary
                <button class="tick__button">
                    <input class="tick__input" type="checkbox">
                    
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
                        <path d="m7.7,404.6c0,0 115.2,129.7 138.2,182.68l99,0c41.5-126.7 202.7-429.1 340.92-535.1c28.6-36.8-43.3-52-101.35-27.62-87.5,36.7-252.5,317.2-283.3,384.64-43.7,11.5-89.8-73.7-89.84-73.7z"/>
                        </svg>
                </button>
            </div>

            <div class="tick__block --info">Info
                <button class="tick__button">
                    <input class="tick__input" type="checkbox">
                    
                    <svg class="icon --2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
                        <path d="m7.7,404.6c0,0 115.2,129.7 138.2,182.68l99,0c41.5-126.7 202.7-429.1 340.92-535.1c28.6-36.8-43.3-52-101.35-27.62-87.5,36.7-252.5,317.2-283.3,384.64-43.7,11.5-89.8-73.7-89.84-73.7z"/>
                        </svg>
                </button>
            </div>

            <div class="tick__block --success">Success
                <button class="tick__button">
                    <input class="tick__input" type="checkbox">
                    
                    <svg class="icon --3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
                        <path d="m7.7,404.6c0,0 115.2,129.7 138.2,182.68l99,0c41.5-126.7 202.7-429.1 340.92-535.1c28.6-36.8-43.3-52-101.35-27.62-87.5,36.7-252.5,317.2-283.3,384.64-43.7,11.5-89.8-73.7-89.84-73.7z"/>
                        </svg>
                </button>
            </div>

        </div>

    </div>


</body>

</html>
