<!DOCTYPE html>

<html>

<head>

    <title>Box Generator | marik</title>
    <link rel="stylesheet" href="css/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <div class="container">

        <div class="box-generator">
            <div class="box-generator__first">
                <div class="box-generator__horizontal">
                    <p class="box-generator__title">Horizontal offset</p>
                    <input type="number" min="-50" value="8" max="50">
                    <input class="input-horizontal" type="range" min="-50" value="8" max="50">
                </div>
                <div class="box-generator__vertical">
                    <p class="box-generator__title">Vertical</p>

                    <input type="number" min="-50" value="8" max="50">
                    <input class="input-vertical" type="range" min="-50" value="8" max="50">

                </div>
                <div class="box-generator__blur">
                    <p class="box-generator__title">Blur</p>
                    <input type="number" min="-50" value="0" max="50">
                    <input class="input-blur" type="range" min="0" value="24" max="50">
                </div>
                <div class="box-generator__spread">
                    <p class="box-generator__title">Spread</p>
                    <input type="number" min="-50" value="0" max="50">
                    <input class="input-spread" type="range" min="-50" value="0" max="50">
                </div>
                <div class="box-generator__inset">
                    <div class="checkbox">
                        <input id="input-inset" type="checkbox">
                        <label class="checkbox__label" for="input-inset"></label>
                    </div>
                    <p>inset</p>
                    <input id="input-color" type="color">
                    <p>color</p>
                </div>

                <div class="box-generato__opacity">
                    <p class=" box-generator__title">Opacity</p>
                    <input class="number-opacity" type="number" min="0" value="0.5" max="1" step="0.01">
                    <input class="input-opacity" type="range" min="0" value="0.5" max="1" step="0.01">
                </div>

                <div class="box-generato__width">
                    <p class=" box-generator__title">Width</p>
                    <input class="number-width" type="number" min="100" value="200" max="300">
                    <input class="input-width" type="range" min="100" value="200" max="300">
                </div>
            </div>
            <div class="box-generator__second">
                <div class="box-generaror__elm" style="box-shadow: 0px 0px 0px 0px black; 
                width: 200px;"></div>
            </div>
        </div>

        <div class="row">
            <div class="card-code">
                <div class="card-code__top">
                    <p>CSS Code:</p>
                    <button class="copy-button">Copy</button>
                </div>
                <div class="card-code__codes"></div>
            </div>
        </div>
    </div>

    <script src="./js/index.js" type="module"></script>
</body>

</html>
