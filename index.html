<!DOCTYPE html>

<html>

<head>

    <title>Marky | JavaSscript</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <div class="container">

        <main class="main">
            <div class="main__username">
                <label class="main__label">Введите имя: </label>
                <input class="main__input" type="text" id="username">

                <label class="main__label --2" for="symbol">введите символ <br>(который заменет все числа в
                    имени):</label>
                <input class="main__input --2" type="text" id="symbol" value="$">

                <button class="button">Send </button>

                <div class="results"></div>
            </div>
        </main>

    </div>


    <script src="./js/index.js"></script>

</body>

</html>
