<!DOCTYPE html>

<html>

<head>

    <title>Marky | CheckBox - Coding</title>
    <link rel="stylesheet" href="css/style1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="iconfonts.css">
</head>

<body>

    <div class="icons">
        <div class="icons__icon">
            <span class="mki-ilon"></span>
        </div>
        <div class="icons__icon">
            <span class="mki-viber"></span>
        </div>
        <div class="icons__icon">
            <span class="mki-viber_solid"></span>
        </div>
        <div class="icons__icon">
            <span class="mki-github"></span>
        </div>
        <div class="icons__icon">
            <span class="mki-github_solid"></span>
        </div>
        <div class="icons__icon">
            <span class="mki-Figma"></span>
        </div>
        <div class="icons__icon">
            <span class="mki-Figma_solid"></span>
        </div>
        <div class="icons__icon">
            <span class="mki-Instagram"></span>
        </div>
        <div class="icons__icon">
            <span class="mki-Instagram_solid"></span>
        </div>
        <div class="icons__icon">
            <span class="mki-False"></span>
        </div>
    
        <div class="icons__icon --small">
            <span class="mki-ilon"></span>
        </div>
        <div class="icons__icon --small">
            <span class="mki-viber"></span>
        </div>
        <div class="icons__icon --small">
            <span class="mki-viber_solid"></span>
        </div>
        <div class="icons__icon --small">
            <span class="mki-github"></span>
        </div>
        <div class="icons__icon --small">
            <span class="mki-github_solid"></span>
        </div> 
        <div class="icons__icon --small">
            <span class="mki-Figma"></span>
        </div>
        <div class="icons__icon --small">
            <span class="mki-Figma_solid"></span>
        </div>
        <div class="icons__icon --small">
            <span class="mki-Instagram"></span>
        </div>
        <div class="icons__icon --small">
            <span class="mki-Instagram_solid"></span>
        </div>
        <div class="icons__icon --small">
            <span class="mki-False"></span>
        </div>
    </div>


</body>

</html>
