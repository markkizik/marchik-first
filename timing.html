<!DOCTYPE html>

<html>

<head>

    <title>AutoDesk Revit</title>
    <link rel="stylesheet" href="css/styyle1.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <div class="container">

        <div class="timing">
            <div class="timing__top">Timing Function</div>
            
            <div class="timing__card">
                <div class="timing__card-top">Linear</div>
                <div class="timing__card-block">
                    <img class="car" src="./image/car1.png" alt="">
                </div>
            </div>

            <div class="timing__card">
                <div class="timing__card-top">Ease</div>
                <div class="timing__card-block">
                    <img class="car" src="./image/car2.png" alt="">
                </div>
            </div>

            <div class="timing__card">
                <div class="timing__card-top">Ease-in</div>
                <div class="timing__card-block">
                    <img class="car" src="./image/car3.png" alt="">
                </div>
            </div>

            <div class="timing__card">
                <div class="timing__card-top">Ease-out</div>
                <div class="timing__card-block">
                    <img class="car" src="./image/car4.png" alt="">
                </div>
            </div>

            <div class="timing__card">
                <div class="timing__card-top">Cubic-bezier(1, 0, 0, 0)</div>
                <div class="timing__card-block">
                    <img class="car" src="./image/car5.png" alt="">
                </div>
            </div>

            <button class="timing-start">START</button>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
