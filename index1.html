<!DOCTYPE html>

<html>

<head>

    <title>Marky | JS</title>
    <link rel="stylesheet" href="css/style1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <div class="container">

        <div class="main">
            <div class="main__top">
                Javascript <span>JS</span>
                <span>Array Method</span>
            </div>

            <div class="main__content">
                <div class="main__first">
                    <div class="main__block --push">
                        🔵 🔵 🔵 🔵 .push(🟣)
                    </div>
                    <div class="main__block --unshift">
                        🔵 🔵 🔵 🔵 .unshift(🟣)
                    </div>
                    <div class="main__block --pop">
                        🔵 🟢 🟡 🟠 .pop( )
                    </div>
                    <div class="main__block --shift">
                        🔵 🟢 🟡 🟠 .shift( )
                    </div>
                    <div class="main__block --map">
                        🔵 🔵 🔵 🔵 .map(🔵 => 🔵 = 🟣)
                    </div>
                    <div class="main__block --filter">
                        🔵 🟡 🔵 🟠 .filter(🔵)
                    </div>
                    <div class="main__block --reverse">
                        🔵 🟢 🟡 🟠 .reverse( )
                    </div>
                    <div class="main__block --at">
                        🔵 🟢 🟡 🟠 .at(2)
                    </div>
                    <div class="main__block --slice">
                        🔵 🟢 🟡 🟠 .slice(2)
                    </div>
                </div>
                
                <div class="main__second">
                    <div class="main__push">
                    </div>
                    <div class="main__unshift">
                    </div>
                    <div class="main__pop">
                    </div>
                    <div class="main__shift">
                    </div>
                    <div class="main__map">
                    </div>
                    <div class="main__filter">
                    </div>
                    <div class="main__reverse">
                    </div>
                    <div class="main__at">
                    </div>
                    <div class="main__slice">
                    </div>
                </div>
            </div>

        </div>

    </div>


    <script src="./js/index.js"></script>

</body>

</html>
